{extend name="common/frame" /}

{block name="cont"}
<style>
    .layui-table-cell {
        height: auto;
    }
</style>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <table class="layui-hide" id="table" lay-filter="table"></table>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/html" id="toolBarTpl">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-normal" lay-event="refresh"> <i class="layui-icon">&#xe9aa;</i></button>
    </div>
</script>
<script type="text/html" id="barTpl">
    <a class="layui-btn layui-btn-xs" lay-event="play">播放</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
</script>
<script>
    layui.use(['table', 'layer'], function () {
        var table = layui.table;
        var layer = layui.layer;

        //执行渲染
        var tableIns = table.render({
            elem: '#table'
            , url: "{:url()}"
            , method: "post"
            , page: true
            , toolbar: '#toolBarTpl'
            , cols: [[
                {type: 'checkbox'}
                , {field: 'id', title: 'ID', width: 100, align: 'center'}
                , {field: 'title', title: '标题', width: 200}
                , {field: 'content', title: '内容'}
                , {title: '操作', width: 200, align: 'center', toolbar: '#barTpl'}
            ]]
        });

        //头部工具栏
        table.on('toolbar(table)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'del':
                    var data = checkStatus.data;
                    var arr = [];
                    if (data.length > 0) {
                        for (var i = 0; i < data.length; i++) {
                            arr.push(data[i].id);
                        }
                    }

                    if (arr.length <= 0) {
                        layer.msg("请选择操作数据");
                        return false;
                    }

                    layer.confirm('请确认操作', function (index) {
                        $.ajax({
                            type: "post",
                            url: "{:url('delVideo')}",
                            data: {ids: arr.join(',')},
                            dataType: "json",
                            success: function (data) {
                                if (data.code == 1) {
                                    //parent.location.reload(true);//刷新父级页面
                                    tableIns.reload();
                                    layer.close(index);
                                } else {
                                    layer.msg(data.msg);
                                }
                            }
                        });
                    });
                    break;

                case 'refresh':
                    window.location.reload(true);
                    break;
            }
        });

        //监听工具条
        table.on('tool(table)', function (obj) {
            var data = obj.data;
            switch (obj.event) {

                case 'play':
                    var url = "{:url('playVideo')}" + '?id=' + data.id;
                    xadmin.open('播放', url);
                    break;

                case 'del':
                    layer.confirm('请确认操作', function (index) {
                        $.ajax({
                            type: "post",
                            url: "{:url('delVideo')}",
                            data: {id: data.id},
                            dataType: "json",
                            success: function (data) {
                                if (data.code == 1) {
                                    //parent.location.reload(true);//刷新父级页面
                                    tableIns.reload();
                                    layer.close(index);
                                } else {
                                    layer.msg(data.msg);
                                }
                            }
                        });
                    });
                    break;

            }
        });
    });
</script>

{/block}
