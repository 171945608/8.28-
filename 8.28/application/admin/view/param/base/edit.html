    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text" value="{$row.title|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Value')}:</label>
        <div class="col-xs-12 col-sm-8">
            {switch $row.type}
            {case string}
            <input type="text" name="row[value]" value="{$row.value|htmlentities}" class="form-control" />
            {/case}
            {case array}
            <dl class="fieldlist" data-name="row[value]">
                <dd>
                    <ins>{:__('Array key')}</ins>
                    <ins>{:__('Array value')}</ins>
                </dd>
                <dd><a href="javascript:;" class="btn btn-sm btn-success btn-append"><i class="fa fa-plus"></i> {:__('Append')}</a></dd>
                <textarea name="row[value]" class="form-control hide" cols="30" rows="5">{$row.value|htmlentities}</textarea>
            </dl>
            {/case}
            {/switch}
        </div>
    </div>
