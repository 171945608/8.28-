<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Store_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-store_id" data-rule="required" data-source="store/index" class="form-control selectpage" name="row[store_id]" type="text" value="{$row.store_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Vip_cate_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-vip_cate_id" data-rule="required" data-source="vip/cate/index" class="form-control selectpage" name="row[vip_cate_id]" type="text" value="{$row.vip_cate_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Vip_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-vip_price" class="form-control" step="0.01" name="row[vip_price]" type="number" value="{$row.vip_price|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_recommended')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_recommended" class="form-control selectpicker" name="row[is_recommended]">
                {foreach name="isRecommendedList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.is_recommended"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
