<script src="https://cdn.bootcdn.net/ajax/libs/echarts/4.8.0/echarts-en.common.js"></script>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart1 = echarts.init(document.getElementById('graph'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            // text: '广告点击量统计'
        },
        tooltip: {},
        xAxis: {
            data: [{$ad}]
        },
        yAxis: {},
        series: [{
            name: '点击次数',
            type: 'line',
            data: [{$stat}]
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart1.setOption(option);
</script>
<script type="text/javascript">
    var myChart2 = echarts.init(document.getElementById('pie'));
    var option = {
        tooltip: {
            formatter: '{a} <br/>{b} : {d}%'
        },
        series: [{
            name: '点击次数',
            type: 'pie',
            data: {$pieData},
        }]
    };
    myChart2.setOption(option);
</script>
<script type="text/javascript">

</script>
